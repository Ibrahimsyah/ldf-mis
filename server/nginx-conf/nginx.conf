server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name ldf.ahlitani.com www.ldf.ahlitani.com;

        location / {
                proxy_pass http://backend:5001;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}