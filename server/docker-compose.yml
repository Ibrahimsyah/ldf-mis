version: '3.7'
services:
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on: 
      - backend
    networks: 
      - server_network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email ibra.himsyah10@gmail.com --agree-tos --no-eff-email --force-renewal -d ldf.ahlitani.com  -d www.ldf.ahlitani.com
  backend:
    build: .
    environment:
        SERVICE_PORT: 5001
        DB_HOST: db
        DB_USER: root
        DB_PASSWORD: ldf
        DB_NAME: test
    ports:
      - "3211:5001"
    depends_on:
      - "db"
    networks: 
      - server_network
    restart: unless-stopped
  db:
    image: 'mysql:latest'
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ldf
      MYSQL_DATABASE: test
    ports:
      - 3306:3306
    volumes:
      - ldf-data:/var/lib/mysql
    networks:    
      - server_network
networks:
  server_network:
volumes:
  ldf-data:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/www
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: ~/ldf-mis/server/dhparam/
      o: bind
